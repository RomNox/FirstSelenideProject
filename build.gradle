plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:7.3.3'
    implementation 'io.cucumber:cucumber-java:7.20.1'
    implementation 'io.cucumber:cucumber-junit:7.20.1'
    implementation 'org.slf4j:slf4j-simple:2.0.13'
    implementation 'org.seleniumhq.selenium:selenium-devtools-v131:4.22.0'



}

test {
    useJUnitPlatform()
}